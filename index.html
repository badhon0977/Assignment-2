<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School</title>
    <link rel="icon" type="" href="./assets/logo.png" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <!-- nav-bar section -->
      <section>
        <div class="quicksand-font" id="nav">
          <div class="logo">
            <img src="./assets/logo.png" alt="school-bag" />
            <h1 class="logo-text">SCHOOL</h1>
          </div>
          <div>
            <ul class="all-nav-btn">
              <li class="home-btn">Home</li>
              <li class="about-btn">About</li>
              <li class="facilities-btn">Facilities</li>
              <li class="admission-btn">Admission</li>
            </ul>
          </div>
          <div>
            <button class="contact-btn hover">Contact</button>
          </div>
          <div class="menu-icon">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <div class="line"></div>
      </section>

      <!-- banner section -->

      <section class="banner-container">
        <div class="quicksand-font banner-text">
          <h1 class="banner-titel">
            <span class="orange-text">Empowering</span><br />
            students from small<br />
            age
            <span class="blue-text">towards vision</span>
          </h1>
          <p class="banner-description">
            With the courage, Confidence, Creativity and Compassion to make<br />
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="enroll-btn quicksand-font">Enroll Now</button>
        </div>
        <div class="banner-img">
          <img src="./assets/hero-kids.png" alt="kid-picture" />
        </div>
      </section>
    </nav>
  </body>
</html>
